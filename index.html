
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Locked Screen</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="lock-word animated fadeInDown">
    <span class="first-word">LOCKED</span><span>SCREEN</span>
</div>
    <div class="middle-box text-center lockscreen animated fadeInDown">
        <div>
            <div class="m-b-md">
                <img alt="image" class="img-circle circle-border" style="width: 128px; height: 128px;" src="./img/pp.jpeg">
            </div>
        </div>
        <input class="form-control" placeholder="******" type="password" name="loked" id="loked">
        <button class="form-control btn btn-success btn-outline" style="margin-top: 20px; border-radius: 6px;" type="button"><strong>Unloked</strong></button>
    </div>
</body>
</html>
